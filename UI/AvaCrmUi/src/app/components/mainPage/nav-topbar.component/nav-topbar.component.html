<!-- nav-topbar.component.html -->
<nav class="navbar navbarTop">
  <a href="#" class="sidebar-toggler">
    <i data-feather="menu"></i>
  </a>

  <div class="navbar-content">
    <form class="search-form">
      <div class="input-group">
        <div class="input-group-text">
          <i data-feather="search"></i>
        </div>
        <input type="text" class="form-control" id="navbarForm" placeholder="جستجو ...">
      </div>
    </form>

    <ul class="navbar-nav">
      <!-- Notification Bell (Optional) -->
      <li class="nav-item dropdown" *ngIf="isLoggedIn()">
        <a class="nav-link dropdown-toggle" href="#" id="notificationDropdown" role="button"
           data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i data-feather="bell"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
           0
          </span>
        </a>

      </li>

      <!-- User Profile Dropdown -->
      <li class="nav-item dropdown" *ngIf="isLoggedIn()">
        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"
           data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
           (click)="toggleDropdown()">
          <img class="wd-30 ht-30 rounded-circle" src="/assets/images/faces/face1.jpg" alt="profile">
          <span class="ms-2 d-none d-md-inline">{{ getUserDisplayName() }}</span>
        </a>
        <div class="dropdown-menu p-0" aria-labelledby="profileDropdown"
             [class.show]="isDropdownOpen">
          <div class="d-flex flex-column align-items-center border-bottom px-5 py-3">
            <div class="mb-3">
              <img class="wd-80 ht-80 rounded-circle" src="/assets/images/faces/face1.jpg" alt="پروفایل کاربر">
            </div>
            <div class="text-center">
              <p class="tx-16 fw-bolder mb-1">{{ getUserDisplayName() }}</p>
              <p class="tx-12 text-muted mb-1">{{ currentUser?.email }}</p>
              <span class="badge bg-primary tx-11">{{ getUserRoleName() }}</span>
            </div>
          </div>

          <ul class="list-unstyled p-1">
            <li class="dropdown-item py-2">
              <a [routerLink]="['/profile']" class="text-body ms-0 d-flex align-items-center">
                <i class="me-2 icon-md" data-feather="user"></i>
                <span>پروفایل</span>
              </a>
            </li>

            <li class="dropdown-item py-2">
              <a [routerLink]="['/profile/edit']" class="text-body ms-0 d-flex align-items-center">
                <i class="me-2 icon-md" data-feather="edit"></i>
                <span>ویرایش پروفایل</span>
              </a>
            </li>

            <li class="dropdown-item py-2">
              <a [routerLink]="['/settings']" class="text-body ms-0 d-flex align-items-center">
                <i class="me-2 icon-md" data-feather="settings"></i>
                <span>تنظیمات</span>
              </a>
            </li>

            <li class="dropdown-divider my-1"></li>

            <li class="dropdown-item py-2">
              <a href="javascript:;" class="text-body ms-0 d-flex align-items-center text-danger"
                 (click)="logout()">
                <i class="me-2 icon-md" data-feather="log-out"></i>
                <span>خروج از سیستم</span>
              </a>
            </li>
          </ul>
        </div>
      </li>

      <!-- Login Button (when not logged in) -->
      <li class="nav-item" *ngIf="!isLoggedIn()">
        <a class="nav-link" [routerLink]="['/login']">
          <i class="me-1" data-feather="log-in"></i>
          ورود به سیستم
        </a>
      </li>
    </ul>
  </div>
</nav>
