<!-- components/customer-addresses/customer-addresses.component.html -->
<div class="container-fluid">
  <!-- هدر صفحه -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <button class="btn btn-outline-secondary btn-sm me-2" (click)="goBack()">
            <i class="fas fa-arrow-right me-1"></i>
            بازگشت به لیست مشتریان
          </button>
          <h4 class="mb-0">
            <i class="fas fa-map-marker-alt text-primary me-2"></i>
            مدیریت آدرس‌های مشتری
          </h4>
        </div>
      </div>

      <!-- اطلاعات مشتری -->
      <div class="card mt-3" *ngIf="customer">
        <div class="card-body py-2">
          <div class="row">
            <div class="col-md-3">
              <strong>کد مشتری:</strong> {{ customer.code }}
            </div>
            <div class="col-md-3">
              <strong>نام:</strong> {{ getCustomerName() }}
            </div>
            <div class="col-md-3">
              <strong>ایمیل:</strong> {{ customer.email }}
            </div>
            <div class="col-md-3">
              <strong>تلفن:</strong> {{ customer.phoneNumber }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- لیست آدرس‌ها -->
  <div class="row">
    <div class="col-12">
      <!-- فقط زمانی که customerId مقدار دارد کامپوننت را نمایش بده -->
      <app-customer-address-list
        *ngIf="customerId"
        [customerId]="customerId">
      </app-customer-address-list>

      <!-- پیام خطا اگر customerId وجود نداشته باشد -->
      <div *ngIf="!customerId" class="alert alert-danger">
        <i class="fas fa-exclamation-triangle me-2"></i>
        خطا: شناسه مشتری یافت نشد
      </div>
    </div>
  </div>
</div>
