<!-- components/contact-person-form/contact-person-form.component.html -->
<div class="card">
  <div class="card-header">
    <h6 class="card-title mb-0">
      <i class="fas fa-user me-2"></i>
      {{ contactPersonId ? 'ویرایش فرد ارتباطی' : 'ایجاد فرد ارتباطی جدید' }}
    </h6>
  </div>

  <div class="card-body">
    <!-- نمایش customerId برای دیباگ -->
    <div class="alert alert-info mb-3" *ngIf="customerId">
      <small>
        <strong>Customer ID:</strong> {{ customerId }}
      </small>
    </div>

    <form [formGroup]="contactPersonForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="fullName" class="form-label">نام کامل *</label>
            <input type="text" class="form-control" id="fullName" formControlName="fullName"
                   placeholder="نام و نام خانوادگی"
                   [class.is-invalid]="isFieldInvalid('fullName')">
            <div class="invalid-feedback" *ngIf="isFieldInvalid('fullName')">
              {{ getFieldError('fullName') }}
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="mb-3">
            <label for="jobTitle" class="form-label">سمت *</label>
            <input type="text" class="form-control" id="jobTitle" formControlName="jobTitle"
                   placeholder="سمت سازمانی"
                   [class.is-invalid]="isFieldInvalid('jobTitle')">
            <div class="invalid-feedback" *ngIf="isFieldInvalid('jobTitle')">
              {{ getFieldError('jobTitle') }}
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">شماره تلفن *</label>
            <input type="tel" class="form-control" id="phoneNumber" formControlName="phoneNumber"
                   placeholder="مثال: 09123456789 یا 02188564732"
                   [class.is-invalid]="isFieldInvalid('phoneNumber')">
            <div class="invalid-feedback" *ngIf="isFieldInvalid('phoneNumber')">
              {{ getFieldError('phoneNumber') }}
            </div>
            <div class="form-text">شماره تلفن باید بین ۱۰ تا ۱۵ رقم باشد</div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="mb-3">
            <label for="email" class="form-label">ایمیل *</label>
            <input type="email" class="form-control" id="email" formControlName="email"
                   placeholder="example@company.com"
                   [class.is-invalid]="isFieldInvalid('email')">
            <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
              {{ getFieldError('email') }}
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex gap-2 justify-content-end border-top pt-3">
        <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="loading">
          <i class="fas fa-times me-1"></i>
          انصراف
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="loading || contactPersonForm.invalid">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          <i class="fas" [class.fa-save]="!contactPersonId" [class.fa-edit]="contactPersonId" *ngIf="!loading"></i>
          {{ contactPersonId ? 'بروزرسانی فرد ارتباطی' : 'ایجاد فرد ارتباطی' }}
        </button>
      </div>
    </form>
  </div>
</div>
