<!-- role-list.component.html -->
<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="text-primary">
      <i class="fas fa-user-tag me-2"></i>مدیریت نقش‌ها
    </h4>
    <button class="btn btn-primary" (click)="startAddRole()" [disabled]="isAdding || isEditing">
      <i class="fas fa-plus me-2"></i>نقش جدید
    </button>
  </div>

  <!-- فرم افزودن نقش جدید -->
  <div *ngIf="isAdding" class="card mb-4">
    <div class="card-header bg-success text-white">
      <h5 class="mb-0">نقش جدید</h5>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">عنوان انگلیسی</label>
          <input type="text" class="form-control" [(ngModel)]="newRole.titleEnglish">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">عنوان فارسی *</label>
          <input type="text" class="form-control" [(ngModel)]="newRole.titlePersian" required>
        </div>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-success" (click)="saveNewRole()" [disabled]="!newRole.titlePersian?.trim()">
          <i class="fas fa-save me-2"></i>ذخیره
        </button>
        <button class="btn btn-secondary" (click)="cancelAdd()">
          <i class="fas fa-times me-2"></i>لغو
        </button>
      </div>
    </div>
  </div>

  <!-- لیست نقش‌ها -->
  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">لیست نقش‌ها</h5>
    </div>
    <div class="card-body">
      <div *ngIf="loading" class="text-center py-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="!loading && roles.length === 0" class="text-center text-muted py-4">
        <i class="fas fa-user-tag fa-3x mb-3"></i>
        <p>هیچ نقشی ثبت نشده است</p>
      </div>

      <div class="table-responsive" *ngIf="!loading && roles.length > 0">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>عنوان فارسی</th>
            <th>عنوان انگلیسی</th>
            <th>تاریخ ایجاد</th>
            <th>عملیات</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let role of roles">
            <!-- حالت نمایش -->
            <td *ngIf="!isEditing || editingRole.id !== role.id">
              <strong>{{ role.titlePersian }}</strong>
            </td>
            <td *ngIf="!isEditing || editingRole.id !== role.id">
              {{ role.titleEnglish }}
            </td>
            <td *ngIf="!isEditing || editingRole.id !== role.id">
              {{ formatDate(role.createdDate) }}
            </td>

            <!-- حالت ویرایش -->
            <td *ngIf="isEditing && editingRole.id === role.id">
              <input type="text" class="form-control form-control-sm" [(ngModel)]="editingRole.titlePersian">
            </td>
            <td *ngIf="isEditing && editingRole.id === role.id">
              <input type="text" class="form-control form-control-sm" [(ngModel)]="editingRole.titleEnglish">
            </td>
            <td *ngIf="isEditing && editingRole.id === role.id">
              {{ formatDate(role.createdDate) }}
            </td>

            <td>
              <div class="btn-group btn-group-sm" *ngIf="!isEditing || editingRole.id !== role.id">
                <button class="btn btn-outline-primary" (click)="startEditRole(role)">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-outline-danger" (click)="deleteRole(role.id)">
                  <i class="fas fa-trash"></i>
                </button>
              </div>

              <div class="btn-group btn-group-sm" *ngIf="isEditing && editingRole.id === role.id">
                <button class="btn btn-success btn-sm" (click)="saveEdit()"
                        [disabled]="!editingRole.titlePersian?.trim()">
                  <i class="fas fa-save"></i>
                </button>
                <button class="btn btn-secondary btn-sm" (click)="cancelEdit()">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
