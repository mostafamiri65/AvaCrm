
<div class="card">
  <div class="card-header">
    <h6 class="card-title mb-0">
      <i class="fas fa-tag me-2"></i>
      {{ tag ? 'ویرایش تگ' : 'ایجاد تگ جدید' }}
    </h6>
  </div>

  <div class="card-body">
    <form [formGroup]="tagForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="title" class="form-label">عنوان تگ *</label>
            <input type="text" class="form-control" id="title" formControlName="title"
                   placeholder="عنوان تگ را وارد کنید"
                   [class.is-invalid]="isFieldInvalid('title')">
            <div class="invalid-feedback" *ngIf="isFieldInvalid('title')">
              {{ getFieldError('title') }}
            </div>
            <div class="form-text">عنوان تگ باید یکتا باشد و حداکثر ۵۰ کاراکتر</div>
          </div>
        </div>
      </div>

      <div class="d-flex gap-2 justify-content-end border-top pt-3">
        <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="loading">
          <i class="fas fa-times me-1"></i>
          انصراف
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="loading || tagForm.invalid">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          <i class="fas" [class.fa-save]="!tag" [class.fa-edit]="tag" *ngIf="!loading"></i>
          {{ tag ? 'بروزرسانی تگ' : 'ایجاد تگ' }}
        </button>
      </div>
    </form>
  </div>
</div>
